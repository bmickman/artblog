#-------------------------------
# General Site Settings
baseURL = "http://www.14thBelow.com/"
languageCode = "en-us"
title = "14thBelow.com"
googleAnalytics = "" # Add your identifier. For example UA-99631805-1.
paginate = 9

[backend]
name = "git-gateway"
branch = "main"

[[collections]]
name = "blog"
label = "Blog"
folder = "content/blog"
create = true
slug = "{{year}}-{{month}}-{{day}}-{{slug}}"

  [collections.editor]
  preview = true

  [[collections.fields]]
  label = "Title"
  name = "title"
  widget = "string"

  [[collections.fields]]
  label = "Publish Date"
  name = "date"
  widget = "datetime"

  [[collections.fields]]
  label = "Description"
  name = "description"
  widget = "string"

  [[collections.fields]]
  label = "Body"
  name = "body"
  widget = "markdown"





#-------------------------------
# Main Menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    identifier = "styleguide"
    name = "Style Guide"
    url = "/styleguide"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact"
    weight = 4

[params]
  logo = "/images/14th.png" # You can add own logo. For example "/images/logo.png".
  description = "New Art Blog."

  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "14th Below"
    author__image = "/images/14th225.png"
    author__avatar = "/images/14th225.png"
    author__description = "NYC Art Blog."


  # Example of adding a new link to the author section and footer:
  # [[params.social]]
  #   icon = "ion-logo-vimeo"
  #   name = "Vimeo"
  #   link = "https://vimeo.com"

  # Other icons can be found at https://ionicons.com/v4/

  #-------------------------------
  # Newsletter (partials/footer-widgets/widget-subscribe.html)
  [params.mailchimp]
    mailchimp__title = "Get Interesting News"
    mailchimp__text = "Subscribe to our newsletter and weâ€™ll send you the emails of latest posts."
    mailchimp__identifier = "" # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e
    mailchimp__button__text = "Subscribe" # Add your button text

  #-------------------------------
  # Contact Settings
  [params.contact]
    email = "your@email.com" # Add your email for contant form

    # NOTE
    # Hally comes with a built-in contact form, that you can use with Formspree service to handle up to 50 submissions per month for free. You could also easily switch to another contact form service if you want.

  #-------------------------------
  # Comment Section (Disqus)
  [params.disqus]
    disqusShortname = "anvod-studio-test" # add your shortname for Disqus Comment. For example anvod-studio-test


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[outputs]
  home = ["HTML", "RSS", "JSON"]


[markup.highlight]
  codeFences = true
  guessSyntax = true
  noClasses = false